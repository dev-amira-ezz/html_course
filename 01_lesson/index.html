<!-- This is an HTML comment. It is used to write notes in a web page that are not seen by broswers -->
<!-- This is a document type declaration that shows that the web page is an HTML 5 document -->
<!DOCTYPE html>
<!-- The `html` element contains all the content of a web page -->
<!-- The `lang` attribute indicates the language of the page -->
<html lang="en">
  <!-- The `head` element contains all the metadata about a web page -->

  <head>
    <!-- A `meta` element contains meta data about the page.
      - The `charset` attribute indicates the character set used by the web page
      - UTF-8 is a standard that typically contains all the characters used by human languages 
      -->
    <meta charset="UTF-8">
    <!-- Page title that appears at the top of the browser's tab -->
    <title>My First Web Page</title>
    <!-- The `style` element is used to add CSS code to style a web page -->
    <style>
      html {
        /* Make the font size larger */
        font-size: 22px;
      }

      body {
        /* Change the background color to a dark color */
        background-color: #333;
        /* Change the font color to an off-white color */
        color: whitesmoke;
      }
    </style>
  </head>
  <!-- The `body` element contains the visible content of a web page -->

  <body>
    <!-- An `h1` is a heading element.
      - It is saying what the page is about.
      - It is the main heading of the page.
      -->
    <h1>Hello World!</h1>
    <!-- This is a paragraph element -->
    <p>This is my first web page.</p>
  </body>
</html>
